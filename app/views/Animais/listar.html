#{extends 'main.html' /}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top d-flex justify-content-between align-items-center px-4">
    <div class="d-flex align-items-center">
        <img src="@{'/public/images/logoB.png'}" alt="Logo" class="logo-img me-2">
    </div>
    <div>
        <a href="@{Application.paginaInicialAdmin()}" class="btn btn-primary custom-btn me-2">Página Inicial</a>
    </div>
</nav>
<!-- Campo de pesquisa -->

<div class="form-busca-tutores">
  <form method="GET" action="@{Animais.listar}">
    <input type="text" name="termo" value="${termo}" placeholder="Buscar por nome ou espécie" />
    <button type="submit">Pesquisar</button>
  </form>
  <a href="@{Animais.form()}" class="btn btn-primary custom-btn">Cadastrar novo animal</a>
</div>
<!-- Tabela com os animais -->
<table border="1" cellpadding="10" cellspacing="0">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Espécie</th>
            <th>Tutor</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        #{list items:animais, as:'a'}
            <tr>
                <td>${a.id}</td>
                <td>${a.nome}</td>
                <td>${a.especie}</td>
                <td>${a.tutor?.nome}</td>
                <td>
                    <a href="@{Animais.detalhar(a)}">Detalhar</a> |
					<a href="@{Animais.remover(a.id)}" onclick="return confirm('Confirma exclusão?')">Excluir</a> |
                    <a href="@{Animais.editar(a.id)}">Editar</a>
                </td>
            </tr>
        #{/list}
        
        #{else}
            <tr>
                <td colspan="5">Nenhum animal encontrado.</td>
            </tr>
        #{/else}
    </tbody>
</table>

<br>
